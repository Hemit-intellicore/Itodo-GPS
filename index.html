<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Image Tagger</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f7f7f7;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #b30000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.5rem;
      font-weight: bold;
    }

    .container {
      max-width: 900px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      border-radius: 10px;
    }

    form {
      display: grid;
      gap: 1rem;
    }

    label {
      font-weight: 600;
      color: #333;
    }

    input, textarea, button {
      padding: 0.6rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      outline: none;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #b30000;
    }

    button {
      background: #b30000;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background: #222;
    }

    .preview {
      margin-top: 2rem;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>üìç GPS Image Tagger</header>

  <div class="container">
    <form id="tagForm">
      <label>Upload Image</label>
      <input type="file" id="imageUpload" accept="image/*" required>

      <label>Location</label>
      <input type="text" id="location" placeholder="e.g. Makurdi, Benue, Nigeria" required>

      <label>Latitude</label>
      <input type="text" id="latitude" placeholder="e.g. 7.740269" required>

      <label>Longitude</label>
      <input type="text" id="longitude" placeholder="e.g. 8.511973" required>

      <label>Date & Time</label>
      <input type="datetime-local" id="datetime" required>

      <label>Note</label>
      <textarea id="note" placeholder="Extra info (optional)"></textarea>

      <button type="submit">Generate Image</button>
    </form>

    <div class="preview">
      <h3>Preview</h3>
      <canvas id="canvas"></canvas>
      <br>
      <a id="downloadBtn" style="display:none;" download="gps_image.png">
        <button>Download Image</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("tagForm");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageUpload = document.getElementById("imageUpload");
    const downloadBtn = document.getElementById("downloadBtn");

    let uploadedImage = null;

    imageUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          uploadedImage = img;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!uploadedImage) {
        alert("Please upload an image first!");
        return;
      }

      // Redraw image
      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

      // Collect data
      const location = document.getElementById("location").value;
      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;
      const datetime = document.getElementById("datetime").value;
      const note = document.getElementById("note").value;

      // Footer overlay box (lifted slightly above bottom)
      const footerHeight = 160;
      const footerMargin = 20; // gap above image bottom
      ctx.fillStyle = "rgba(0,0,0,0.7)";
      ctx.fillRect(0, canvas.height - footerHeight - footerMargin, canvas.width, footerHeight);

      // Left map thumbnail (fake green box with pin)
      ctx.fillStyle = "#2e7d32"; // green map background
      ctx.fillRect(20, canvas.height - footerHeight - footerMargin + 20, 120, 120);
      ctx.fillStyle = "red";
      ctx.beginPath();
      ctx.arc(80, canvas.height - footerHeight - footerMargin + 80, 10, 0, Math.PI * 2);
      ctx.fill();

      // Text info
      ctx.fillStyle = "white";
      ctx.font = "bold 24px Segoe UI";
      ctx.fillText(location, 160, canvas.height - footerHeight - footerMargin + 40);

      ctx.font = "18px Segoe UI";
      ctx.fillText(`Lat ${latitude}, Long ${longitude}`, 160, canvas.height - footerHeight - footerMargin + 70);

      // Add GMT +01:00 after time
      const dateString = new Date(datetime).toLocaleString();
      ctx.fillText(`${dateString} GMT +01:00`, 160, canvas.height - footerHeight - footerMargin + 100);

      if (note) ctx.fillText(`Note: ${note}`, 160, canvas.height - footerHeight - footerMargin + 130);

      // Right "GPS Map Camera" logo (fake)
      ctx.fillStyle = "white";
      ctx.font = "bold 16px Segoe UI";
      ctx.fillText("üì∑ GPS Map Camera", canvas.width - 250, canvas.height - footerMargin - 10);

      // Enable download
      downloadBtn.style.display = "inline-block";
      downloadBtn.href = canvas.toDataURL("image/png");
    });
  </script>
</body>
      </html>
