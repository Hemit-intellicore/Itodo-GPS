<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image with Map Overlay</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    canvas {
      border: 1px solid #ccc;
      max-width: 100%;
    }
    #download {
      margin-top: 15px;
      padding: 10px 20px;
      border: none;
      background: #0078D7;
      color: #fff;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h3>Upload an Image</h3>
  <input type="file" id="upload" accept="image/*">
  <canvas id="canvas"></canvas>
  <button id="download">Download Image</button>

  <script>
    const upload = document.getElementById("upload");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const downloadBtn = document.getElementById("download");

    // Example coordinates (Abuja, Nigeria)
    const lat = 9.05785;
    const lng = 7.49508;

    // Small static map thumbnail without API key
    const mapUrl = `https://maps.googleapis.com/maps/api/staticmap?center=${lat},${lng}&zoom=15&size=200x200&markers=color:red%7C${lat},${lng}&key=`;

    upload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;

      const img = new Image();
      img.src = URL.createObjectURL(file);
      img.onload = () => {
        canvas.width = img.width;
        canvas.height = img.height;

        // Draw main image
        ctx.drawImage(img, 0, 0);

        // Box dimensions
        const boxHeight = 120;
        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(0, canvas.height - boxHeight, canvas.width, boxHeight);

        // Load map thumbnail
        const mapImg = new Image();
        mapImg.crossOrigin = "anonymous";
        mapImg.src = mapUrl;

        mapImg.onload = () => {
          // Draw map inside the box
          const mapSize = 100;
          const mapX = 20;
          const mapY = canvas.height - boxHeight + 10;
          ctx.drawImage(mapImg, mapX, mapY, mapSize, mapSize);

          // Text details
          ctx.fillStyle = "#fff";
          ctx.font = "20px Arial";
          ctx.fillText("Location: Abuja, Nigeria", mapX + mapSize + 20, canvas.height - boxHeight + 40);
          ctx.fillText("Date: 25-08-2025", mapX + mapSize + 20, canvas.height - boxHeight + 70);
          ctx.fillText("Time: 14:35 GMT+01:00", mapX + mapSize + 20, canvas.height - boxHeight + 100);
        };
      };
    });

    // Download button
    downloadBtn.addEventListener("click", () => {
      const link = document.createElement("a");
      link.download = "image_with_map.png";
      link.href = canvas.toDataURL();
      link.click();
    });
  </script>
</body>
</html>
