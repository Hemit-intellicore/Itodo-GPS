<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Image Tagger</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: #f2f4f7;
      margin: 0;
      padding: 0;
      color: #222;
    }

    header {
      background: #b30000;
      color: white;
      padding: 1rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      border-radius: 12px;
    }

    form {
      display: grid;
      gap: 1.2rem;
    }

    label {
      font-weight: 600;
      color: #444;
      margin-bottom: 0.3rem;
      display: block;
    }

    input, textarea {
      padding: 0.7rem 1rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      width: 100%;
      box-sizing: border-box;
      transition: 0.2s;
    }

    input:focus, textarea:focus {
      border-color: #b30000;
      box-shadow: 0 0 4px rgba(179, 0, 0, 0.3);
    }

    button {
      padding: 0.8rem 1.2rem;
      background: #b30000;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
      border-radius: 8px;
      font-size: 1rem;
      transition: background 0.3s;
    }

    button:hover {
      background: #222;
    }

    .preview {
      margin-top: 2.5rem;
      text-align: center;
    }

    canvas {
      max-width: 100%;
      border: 1px solid #ddd;
      border-radius: 12px;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <header>üìç GPS Image Tagger</header>

  <div class="container">
    <form id="tagForm">
      <div>
        <label>Upload Image</label>
        <input type="file" id="imageUpload" accept="image/*" required>
      </div>

      <div>
        <label>Location</label>
        <input type="text" id="location" placeholder="e.g. Makurdi, Benue, Nigeria" required>
      </div>

      <div>
        <label>Latitude</label>
        <input type="text" id="latitude" placeholder="e.g. 7.740269" required>
      </div>

      <div>
        <label>Longitude</label>
        <input type="text" id="longitude" placeholder="e.g. 8.511973" required>
      </div>

      <div>
        <label>Date & Time</label>
        <input type="datetime-local" id="datetime" required>
      </div>

      <div>
        <label>Note</label>
        <textarea id="note" placeholder="Extra info (optional)"></textarea>
      </div>

      <button type="submit">‚ú® Generate Image</button>
    </form>

    <div class="preview">
      <h3>Preview</h3>
      <canvas id="canvas"></canvas>
      <br>
      <a id="downloadBtn" style="display:none;" download="gps_image.png">
        <button>‚¨áÔ∏è Download Image</button>
      </a>
    </div>
  </div>

  <script>
    const form = document.getElementById("tagForm");
    const canvas = document.getElementById("canvas");
    const ctx = canvas.getContext("2d");
    const imageUpload = document.getElementById("imageUpload");
    const downloadBtn = document.getElementById("downloadBtn");

    let uploadedImage = null;

    imageUpload.addEventListener("change", (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = (event) => {
        const img = new Image();
        img.onload = () => {
          uploadedImage = img;
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(file);
    });

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      if (!uploadedImage) {
        alert("Please upload an image first!");
        return;
      }

      // Redraw base image
      ctx.drawImage(uploadedImage, 0, 0, canvas.width, canvas.height);

      const location = document.getElementById("location").value;
      const latitude = document.getElementById("latitude").value;
      const longitude = document.getElementById("longitude").value;
      const datetime = document.getElementById("datetime").value;
      const note = document.getElementById("note").value;

      const dateString = new Date(datetime).toLocaleString() + " GMT +01:00";

      // --- Draw all 8 styles aligned at bottom ---
      const boxWidth = canvas.width / 4; // 4 styles per row
      const boxHeight = 140;
      const startY = canvas.height - (boxHeight * 2 + 20); // 2 rows of styles

      for (let i = 0; i < 8; i++) {
        const row = Math.floor(i / 4);
        const col = i % 4;
        const x = col * boxWidth + 10;
        const y = startY + row * (boxHeight + 10);

        ctx.fillStyle = "rgba(0,0,0,0.6)";
        ctx.fillRect(x, y, boxWidth - 20, boxHeight);

        ctx.fillStyle = "white";
        ctx.font = "14px Segoe UI";

        if (i === 0) {
          ctx.fillText(location, x + 10, y + 25);
          ctx.fillText(`Lat ${latitude}, Long ${longitude}`, x + 10, y + 50);
          ctx.fillText(dateString, x + 10, y + 75);
        }
        else if (i === 1) {
          ctx.fillStyle = "rgba(179,0,0,0.8)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "white";
          ctx.font = "bold 15px Segoe UI";
          ctx.fillText(location, x + 10, y + 30);
          ctx.font = "13px Segoe UI";
          ctx.fillText(dateString, x + 10, y + 55);
        }
        else if (i === 2) {
          ctx.fillStyle = "rgba(0,0,0,0.7)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "#2e7d32";
          ctx.fillRect(x + 10, y + 10, 40, 40);
          ctx.fillStyle = "red";
          ctx.beginPath();
          ctx.arc(x + 30, y + 30, 5, 0, Math.PI * 2);
          ctx.fill();
          ctx.fillStyle = "white";
          ctx.fillText(location, x + 60, y + 25);
          ctx.fillText(dateString, x + 60, y + 50);
        }
        else if (i === 3) {
          ctx.fillStyle = "rgba(255,255,255,0.85)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.strokeStyle = "#b30000";
          ctx.lineWidth = 2;
          ctx.strokeRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "#b30000";
          ctx.fillText(location, x + 10, y + 25);
          ctx.fillStyle = "#222";
          ctx.fillText(dateString, x + 10, y + 50);
        }
        else if (i === 4) {
          ctx.fillStyle = "rgba(0, 51, 102, 0.7)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "#fff";
          ctx.fillText(location, x + 10, y + 25);
          ctx.fillText(`(${latitude}, ${longitude})`, x + 10, y + 50);
          ctx.fillText(dateString, x + 10, y + 75);
        }
        else if (i === 5) {
          ctx.fillStyle = "rgba(34,139,34,0.7)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "white";
          ctx.font = "italic 14px Segoe UI";
          ctx.fillText(location, x + 10, y + 25);
          ctx.fillText(dateString, x + 10, y + 50);
        }
        else if (i === 6) {
          ctx.fillStyle = "rgba(255,215,0,0.85)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "#000";
          ctx.fillText(location, x + 10, y + 25);
          ctx.fillText(dateString, x + 10, y + 50);
        }
        else if (i === 7) {
          ctx.fillStyle = "rgba(128,0,128,0.7)";
          ctx.fillRect(x, y, boxWidth - 20, boxHeight);
          ctx.fillStyle = "white";
          ctx.font = "bold 14px Segoe UI";
          ctx.fillText(location, x + 10, y + 25);
          ctx.fillText(`Lat: ${latitude}`, x + 10, y + 50);
          ctx.fillText(`Long: ${longitude}`, x + 10, y + 70);
          ctx.fillText(dateString, x + 10, y + 90);
        }
      }

      // Enable download
      downloadBtn.style.display = "inline-block";
      downloadBtn.href = canvas.toDataURL("image/png");
    });
  </script>
</body>
      </html>
