<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GPS Photo Overlay</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #222;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .photo-container {
      position: relative;
      width: 360px;
      height: 640px;
      background: url("https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=360&q=80") no-repeat center/cover;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }

    /* Overlay bar at bottom */
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 10px 12px;
      background: rgba(0,0,0,0.55);
      color: #fff;
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .overlay .icon {
      font-size: 22px;
      margin-right: 8px;
      color: #00ffcc;
    }

    .overlay .details {
      flex: 1;
    }

    .overlay .details strong {
      display: block;
      font-size: 15px;
      font-weight: bold;
    }

    /* Map inset */
    .map-inset {
      width: 100px;
      height: 100px;
      border-radius: 10px;
      overflow: hidden;
      margin-left: 8px;
      border: 2px solid #fff;
      flex-shrink: 0;
    }

    .map-inset img {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <!-- GPS Camera Icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <div class="photo-container">
    <div class="overlay">
      <i class="fas fa-map-marker-alt icon"></i>
      <div class="details">
        <strong>GPS Location</strong>
        7.7322° N, 8.5391° E
      </div>
      <div class="map-inset">
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=7.7322,8.5391&zoom=14&size=100x100&maptype=roadmap&markers=color:red%7C7.7322,8.5391&key=YOUR_API_KEY" alt="Map thumbnail">
      </div>
    </div>
  </div>

</body>
</html>
