<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image GPS Overlay</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff;
      color: #000;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      padding: 20px;
      width: 400px;
      text-align: center;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background-color: red;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    canvas {
      display: block;
      margin: 20px auto;
      border: 2px solid black;
      border-radius: 12px;
    }
    .map-thumbnail {
      width: 120px;
      height: 120px;
      border: 3px solid #fff;
      border-radius: 8px;
      position: absolute;
      bottom: 60px; /* moved up slightly */
      right: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.4);
    }
    .overlay-text {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      background: rgba(0,0,0,0.4);
      padding: 5px 10px;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 style="color:red;">GPS Image Tagger</h2>
    <input type="file" id="imageUpload" accept="image/*">
    <input type="text" id="coordinates" placeholder="Enter Coordinates (lat,lng)">
    <input type="text" id="datetime" placeholder="Enter Date & Time">
    <button onclick="processImage()">Generate Image</button>
    <canvas id="canvas" width="400" height="400"></canvas>
    <button onclick="downloadImage()">Download</button>
  </div>  <script>
    function processImage() {
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');
      const imageUpload = document.getElementById('imageUpload').files[0];
      const coordinates = document.getElementById('coordinates').value;
      const datetime = document.getElementById('datetime').value;

      if (!imageUpload) {
        alert("Please upload an image.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);

          // Overlay text
          ctx.fillStyle = "rgba(0,0,0,0.6)";
          ctx.fillRect(20, canvas.height - 60, 250, 40);
          ctx.fillStyle = "white";
          ctx.font = "bold 16px Arial";
          ctx.fillText(coordinates, 30, canvas.height - 40);
          ctx.fillText(datetime, 30, canvas.height - 20);

          // Map thumbnail using Google Maps without API key
          if (coordinates.includes(",")) {
            const [lat, lng] = coordinates.split(",");
            const mapUrl = `https://maps.google.com/maps/api/staticmap?center=${lat},${lng}&zoom=15&size=200x200&markers=color:red%7C${lat},${lng}`;
            const mapImg = new Image();
            mapImg.crossOrigin = "anonymous";
            mapImg.src = mapUrl;
            mapImg.onload = function() {
              ctx.drawImage(mapImg, canvas.width - 140, canvas.height - 180, 120, 120);
              ctx.strokeStyle = "white";
              ctx.lineWidth = 4;
              ctx.strokeRect(canvas.width - 140, canvas.height - 180, 120, 120);
            }
          }
        }
        img.src = event.target.result;
      }
      reader.readAsDataURL(imageUpload);
    }

    function downloadImage() {
      const canvas = document.getElementById('canvas');
      const link = document.createElement('a');
      link.download = 'tagged-image.png';
      link.href = canvas.toDataURL();
      link.click();
    }
  </script></body>
</html>
